<html>
<head>
  <title>Xiwei Huang</title>
  <link rel='stylesheet' href="/css/style.css" type='text/css' />
  <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
  <header class="site-header">

      <div class="site-title">
        <h1><a href='/'>Xiwei</a></h1>
        <h3>Xiwei Huang's Design Space</h3>
      </div>

      <div class="site-nav">

        </ul>
      </div>
    </div>
  </header>

  <div class="content global-width">
    <div class="projects-wrapper">
      <div class="arrow" id="left-arrow"><a href="javascript:void(0);" onclick="scrollToLeft()">&lt;</a></div>
      <div class="projects" id="projects-tag-0">

          <li>
            <a href="/projects/wiseat">

                <img src="/img/wiseat-thumb-anim.gif" />
              </div>
              <div class="project-title">

            </a>
          </li>
          <li>
            <a href="/projects/buks">
              <div class="project-block">
                <img src="/img/buks-mobile-thumb.png" />
              </div>
              <div class="project-title">
                <h3>Buks</h3>
              </div>
            </a>
          </li>
          <li>
            <a href="/projects/player">
              <div class="project-block">
                <img src="/img/player-thumb-anim.gif" />
              </div>
              <div class="project-title">
                <h3>Music Player</h3>
              </div>
            </a>
          </li>
          <li>
            <a href="/projects/case-study-note-apps">
              <div class="project-block">
                <img src="/img/note-thumb.png" />
              </div>
              <div class="project-title">
                <h3>Case Study: Note Apps</h3>
              </div>
            </a>
          </li>
          <li>
            <a href=#>
              <div class="project-block">
                <img src="/img/buks-aio-transparent.png" />
              </div>
              <div class="project-title">
                <h3>Myx Reality Website</h3>
              </div>
            </a>
          </li>
          <li>
            <a href=#>
              <div class="project-block">
                <img src="/img/buks-mobile-wireframe.png" />
              </div>
              <div class="project-title">
                <h3>CompBack</h3>
              </div>
            </a>
          </li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div class="projects" id="projects-tag-1" style="display: none;">
        <div class="project-block-wide">
          <img src="/img/illusion-thumb.png" />
        </div>
      </div>

      <div class="projects" id="projects-tag-2" style="display: none;">
        <ul class="carousel">
          <li>
            <a href="#">
              <div class="project-block">
                <img src="/img/wobble-rings-thumb.png" />
              </div>
              <div class="project-title">
                <h3>The Wobble Rings</h3>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="project-block">
                <img src="/img/pawnetic-thumb.png" />
              </div>
              <div class="project-title">
                <h3>Pawnetic Playground</h3>
              </div>
            </a>
          </li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div class="arrow" id="right-arrow"><a href="javascript:void(0);" onclick="scrollToRight()">&gt;</a></div>
    </div>
  </div>

  <div class="tags global-width">
    <ul>
      <li class="tag-item active"><a href="javascript:void(0)" onclick="selectTag(0)">UI/UX</a></li>
      <li class="tag-item"><a href="javascript:void(0)" onclick="selectTag(1)">Creative Practice</a></li>
      <li class="tag-item"><a href="javascript:void(0)" onclick="selectTag(2)">Physical</a></li>
    </ul>
  </div>

  <footer>
    <div class="global-width">
      <object data="/img/logo.svg" width="84px" height="110px"></object>
    </div>
  </footer>

  <script type="text/javascript">
    function scrollToLeft() {
      var list = document.getElementsByClassName("carousel")[0];
      list.scrollLeft -= list.clientWidth;
      document.getElementById("left-arrow").style.display = "none";
      document.getElementById("right-arrow").style.display = "block";
    }
    function scrollToRight() {
      var list = document.getElementsByClassName("carousel")[0];
      list.scrollLeft += list.clientWidth;
      document.getElementById("left-arrow").style.display = "block";
      document.getElementById("right-arrow").style.display = "none";
    }
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("left-arrow").style.display = "none";
      document.getElementById("projects-tag-1").style.display = "none";
      document.getElementById("projects-tag-2").style.display = "none";
    });
    var activeTagId = 0;
    function selectTag(tagId) {
      var tags = document.getElementsByClassName("tag-item");
      tags[activeTagId].classList.remove("active");
      document.getElementById("projects-tag-" + activeTagId).style.display = "none";
      tags[tagId].classList.add("active");
      document.getElementById("projects-tag-" + tagId).style.display = "block";
      activeTagId = tagId;
      if (activeTagId == 0) {
        scrollToLeft();
      } else {
        document.getElementById("left-arrow").style.display = "none";
        document.getElementById("right-arrow").style.display = "none";
      }
    }
  </script>
</body>
</html>
